<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 select-none">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TodoList</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/custom.css">
  <link rel="stylesheet" href="../assets/fontawesome/css/all.css">
</head>
<body class="h-full">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md dark:bg-card-dark">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to your account</h2>
        <h2 class="text-center text-lg text-primary-light">WorkFlow</h2>
      </div>
      <form class="mt-8 space-y-6" id="loginForm" action="login.php">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email"
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-light focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <div class="relative">
              <input id="password" name="password" type="password" autocomplete="current-password"
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-light focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Password">
              <span class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer z-50" onclick="togglePasswordVisibility('password', this)">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
              class="h-4 w-4 text-primary-light focus:ring-primary-light border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-primary-light hover:text-primary-dark dark:text-primary-dark dark:hover:text-primary-light">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-light hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light dark:bg-primary-dark dark:hover:bg-primary-light">
            Sign in
          </button>
        </div>
        
        <div class="text-center text-sm text-gray-600 dark:text-gray-400">
          Don't have an account? <a href="register.html" class="font-medium text-primary-light hover:text-primary-dark dark:text-primary-dark dark:hover:text-primary-light">Register here</a>
        </div>
      </form>
    </div>
  </div>
  <div id="snackbar" class="fixed top-5 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transition-opacity duration-300 z-50 text-white text-sm"></div>

  <script src="../src/components/pasword-toggle.js"></script>
  <script type="module" src="../src/js/auth.js"></script>
</body>
</html>
