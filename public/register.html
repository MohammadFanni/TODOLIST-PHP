<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 select-none">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TodoList</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/custom.css">
  <link href="../assets/fontawesome/css/all.css" rel="stylesheet">
</head>

<body class="h-full">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md dark:bg-card-dark">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Create a new account</h2>
        <h2 class="text-center text-lg text-primary-light">WorkFlow</h2>
      </div>
      <form class="mt-8 space-y-6" id="registerForm">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
            <input id="name" name="name" type="text" autocomplete="name"
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-light focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Full name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" 
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-light focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Email address">
          </div>
          <div>
            <!-- Password Field -->
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <div class="relative">
              <input id="password" name="password" type="password" autocomplete="new-password" 
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 bg-transparent placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                placeholder="Password">
              <span class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer z-50"
                onclick="togglePasswordVisibility('password', this)">
                <i class="fas fa-eye"></i>
              </span>
            </div>
            <div class="mt-1">
              <div class="password-strength flex gap-1 h-1">
                <div class="w-1/4 bg-gray-200 rounded-full"></div>
                <div class="w-1/4 bg-gray-200 rounded-full"></div>
                <div class="w-1/4 bg-gray-200 rounded-full"></div>
                <div class="w-1/4 bg-gray-200 rounded-full"></div>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Use at least 8 characters with a mix of letters,
                numbers & symbols</p>
            </div>
          </div>
          <div>
            <!-- Confirm Password Field -->
            <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm
              Password</label>
            <div class="relative">
              <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                class="appearance-none relative block w-full px-3 py-2 border border-gray-300 bg-transparent placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-light focus:border-primary-light focus:z-10 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400"
                placeholder="Confirm password">
              <span class="absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer z-50"
                onclick="togglePasswordVisibility('confirm-password', this)">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox"
              class="h-4 w-4 text-primary-light focus:ring-primary-light border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
            <label for="terms" class="ml-2 block text-sm text-gray-900 dark:text-gray-300">
              I agree to the <a href="#"
                class="font-medium text-primary-light hover:text-primary-dark dark:text-primary-dark dark:hover:text-primary-light">Terms
                and Conditions</a>
            </label>
          </div>

          <div>
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-light hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light dark:bg-primary-dark dark:hover:bg-primary-light">
              Register
            </button>
          </div>

          <div class="text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account? <a href="login.html"
              class="font-medium text-primary-light hover:text-primary-dark dark:text-primary-dark dark:hover:text-primary-light">Sign
              in</a>
          </div>
      </form>
    </div>
  </div>
  <div id="snackbar" class="fixed top-5 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow-lg opacity-0 pointer-events-none transition-opacity duration-300 z-50 text-white text-sm"></div>

  <script src="../src/components/pasword-toggle.js"></script>
  <!-- <script src="../src/components/snackbar.js"></script> -->
  <script type="module" src="../src/js/auth.js"></script>
</body>

</html>
